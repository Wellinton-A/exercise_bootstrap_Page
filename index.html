<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Last Of Us</title>
    <link rel="icon" type="image/webp" href="./images/Title_The_Last_of_Us.webp">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <header id="header">
            <div>
                <nav class="navbar">
                    <img src="./images/Title_The_Last_of_Us.webp" alt="Logo The last of us">
                    <ul class="nav nav-pills">
                        <li class="nav-item">
                            <a class="nav-link active" href="#carousel-exemplo">Land</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#cast">Meet the cast</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#faqs">FAQs</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
    </div>
    <div data-bs-spy="scroll" data-bs-target="#header">
        <div id="carousel-exemplo" class="carousel carousel-fade slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>        
            <div class="container">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./images/land_joel_and_ellie.webp" alt="Joel and Ellie The Last of Us">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block" src="./images/joel-the-last-of-us-pic.png" alt="Joel The last of Us">
                        <div class="carousel-caption">
                            <h5>Discover the history of The Last of Us</h5>
                            <a class="button" href="#">Find out more</a>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="overlay-image">
                            <img src="./images/the-last-of-us-serie.webp" alt="Joel and Ellie serie HBO">
                            <div class="carousel-caption">
                                <h5>Discover the series based on the game</h5>
                                <a class="button" href="#">Find out more</a>
                            </div>
                        </div>
                    </div>
                </div> 
                <button data-bs-target="#carousel-exemplo"  data-bs-slide="prev" class="carousel-control-prev" type="button">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button data-bs-target="#carousel-exemplo"  data-bs-slide="next" class="carousel-control-next" type="button">
                    <span class="carousel-control-next-icon"></span>
                </button>            
            </div>
        </div>
        <div id="cast" class="container">
            <h2>Meet the Cast</h2>
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="card">
                        <img src="./images/the-last-of-us-hub-character-joel-en-23sept22.webp" alt="Joel">
                        <h3>Joel</h3>
                        <a class="button" href="#">Find out more</a>
                    </div>   
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="card">
                        <img src="./images/the-last-of-us-hub-character-ellie-en-23sept22.webp" alt="Ellie">
                        <h3>Ellie</h3>
                        <a class="button" href="#">Find out more</a>
                    </div>    
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="card">
                        <img src="./images/the-last-of-us-hub-character-abby-en-23sept22.webp" alt="Abby">
                        <h3>Abby</h3>
                        <a class="button" href="#">Find out more</a>
                    </div>    
                </div>
            </div>
        </div>
        <div id="faqs">
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
